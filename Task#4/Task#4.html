<html>
<head>
<meta charset="UTF-8">
<title>Task#4</title>
</head>
<body>
<button id="T4_Button">Click me</button> <!-- we use id for referance in JS code~-->

<p id="output"></p>
<script>
const b = document.getElementById("T4_Button");
const out = document.getElementById("output");

b.addEventListener("click", function(){
let a=[];
for(let i=0;i<=100;i++){
a.push(i);}

let sum=0;
for (let i of a){
sum+=i;}
out.textContent="sum of numbers from 0 to 100 is: "+ sum;});
</script>
</body>
</html>
